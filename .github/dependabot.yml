# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    # Group dependencies to reduce PR noise
    # Pattern-based groups take precedence over update-type groups
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "supertest"
          - "@types/supertest"
        update-types:
          - "minor"
          - "patch"
      biome:
        patterns:
          - "@biomejs/biome"
        update-types:
          - "minor"
          - "patch"
      all-minor-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
          - "vitest"
          - "@vitest/*"
          - "supertest"
          - "@types/supertest"
          - "@biomejs/biome"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
    # Limit the number of open pull requests for version updates
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
